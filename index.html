<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
</head>
<body>
    <h1>Fetch Restaurant Data</h1>
    <button id="loadData">Load Data</button>
    <div id="data"></div>

    <script>
        document.getElementById('loadData').addEventListener('click', function() {
            fetch('YOUR_FUNCTION_ENDPOINT_URL') // Replace with your actual function endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const displayDiv = document.getElementById('data');
                    displayDiv.innerHTML = ''; // Clear previous content
                    data.forEach(item => {
                        // Assuming each record has fields you want to display; adjust according to your data structure
                        const div = document.createElement('div');
                        div.textContent = item.fields.Name; // Adjust 'Name' based on your Airtable column names
                        displayDiv.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data').textContent = 'Error loading data.';
                });
        });
    </script>
</body>
</html>
