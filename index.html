<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Restaurant Data</title>
</head>
<body>
    <h1>Restaurant List</h1>
    <button id="fetchData">Fetch Restaurants</button>
    <div id="restaurants"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            fetch('https://your-deployment-url.com/.netlify/functions/getRestaurants')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const restaurantsDiv = document.getElementById('restaurants');
                    restaurantsDiv.innerHTML = ''; // Clear previous results
                    data.forEach(record => {
                        const div = document.createElement('div');
                        div.textContent = record.fields.Name; // Assuming your records have a 'Name' field
                        restaurantsDiv.appendChild(div);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
