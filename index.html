<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Matrix API Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Fetch Distances</h2>
    <div>
        <label for="placeIds">Enter Place IDs (comma-separated):</label>
        <textarea id="placeIds" rows="4" placeholder="ChIJ..."></textarea>
    </div>
    <button onclick="fetchDistances()">Fetch Distances</button>
    <button id="downloadBtn" style="display:none;" onclick="downloadCSV()">Download CSV</button>

    <script>
        let csvContent = '';

        async function fetchDistances() {
            const origin = '46.51487997877114,6.615550564714969'; // Origin coordinates
            const placeIds = document.getElementById('placeIds').value.split(',');
            const API_KEY = 'AIzaSyAtIrQHmgJmY5uN-MWn_9DNBm8OXLPxJks'; // API Key
            const destinationsStr = placeIds.map(id => `place_id:${id.trim()}`).join('|');
            const url = `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${origin}&destinations=${destinationsStr}&key=${API_KEY}`;

            try {
                const response = await axios.get(url);
                const { rows } = response.data;
                const distances = rows[0].elements.map((elem, index) => ({
                    destinationId: placeIds[index].trim(),
                    distance: elem.distance.text,
                    duration: elem.duration.text,
                }));

                generateCSVContent(distances);
                document.getElementById('downloadBtn').style.display = 'inline';
            } catch (error) {
                console.error('Error fetching distances:', error);
            }
        }

        function generateCSVContent(data) {
            const header = 'Destination ID,Distance,Duration\n';
            const rows = data.map(d => `"${d.destinationId}","${d.distance}","${d.duration}"`).join('\n');
            csvContent = header + rows;
        }

        function downloadCSV() {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'distances.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
